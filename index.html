<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <main>
        <form>
            <div class="form-group">
                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control" placeholder="Search..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="btnSearch" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
            </div>
            <div class="form-group">
                <button id="btnTrending" class="btn btn-outline-warning">Trending</button>
                <button id="btnUpload" class="btn btn-outline-warning">Upload GIF</button>
            </div>
        </form>
        <div class="container"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="scr/search-api.js"></script>
    <script src="scr/trending-api.js"></script>
</body>

</html>
